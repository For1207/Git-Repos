<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="theme-color" content = "#e9de9f">
    <link href="css/style768.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,500,600,700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header class="header">
      <h1>Matching Game</h1>
    </header>

    <main>

      <div class="game-menu">
        <div id="game-menu_time"
          <p>Time:</p>
        </div>
        <div id="game-menu_moves"
          <p>Moves:</p>
        </div>
        <div id="game-menu_rating">
          <p>Rating:</p>
        </div>
        <div id="game-menu_start-over">
          <p>Start Over</p>
        </div>
      </div>

      <div class="game_board" id="game_board">
        <div class="game_board_cell" id="cell_0"></div>
        <div class="game_board_cell" id="cell_1"></div>
        <div class="game_board_cell" id="cell_2"></div>
        <div class="game_board_cell" id="cell_3"></div>
        <div class="game_board_cell" id="cell_4"></div>
        <div class="game_board_cell" id="cell_5"></div>
        <div class="game_board_cell" id="cell_6"></div>
        <div class="game_board_cell" id="cell_7"></div>
        <div class="game_board_cell" id="cell_8" ></div>
        <div class="game_board_cell" id="cell_9"></div>
        <div class="game_board_cell" id="cell_10"></div>
        <div class="game_board_cell" id="cell_11"></div>
        <div class="game_board_cell" id="cell_12"></div>
        <div class="game_board_cell" id="cell_13"></div>
        <div class="game_board_cell" id="cell_14"></div>
        <div class="game_board_cell" id="cell_15"></div>
      </div>

    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
